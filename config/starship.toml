# Global settings
command_timeout = 1000 # milliseconds

#############################
# Git-related configuration
#############################
[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[git_status]
format = "[$ahead_behind$modified$staged$stashed]($style)"
untracked = ""
show_sync_count = false

