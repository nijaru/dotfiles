# BEGIN DRC KEYS
# Dynamic Range Compression controls
# c       -> cycle Off → Normal → Night → Off
# Shift+c -> quick toggle Off ↔ Normal

# Normal compression (gentler ratio for regular viewing)
c cycle-values af "" "acompressor=ratio=2.5:threshold=-22:attack=250:release=1200:makeup=5:detection=peak,dynaudnorm=f=500:g=5:p=0.9" "acompressor=ratio=5:threshold=-25:attack=150:release=1500:makeup=7:detection=peak,dynaudnorm=f=400:g=6:p=0.95" ; show-text "Compression: ${af:-(OFF)}" 2000

# Quick toggle between off and normal
C cycle-values af "" "acompressor=ratio=2.5:threshold=-22:attack=250:release=1200:makeup=5:detection=peak,dynaudnorm=f=500:g=5:p=0.9" ; show-text "Compression: ${af:-(OFF)}" 2000
# END DRC KEYS