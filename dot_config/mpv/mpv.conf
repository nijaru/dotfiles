# Dynamic Range Compression (DRC) reference chains for runtime toggling via input.conf
# Nothing is enabled by default; keybindings toggle/set the AF chain at runtime
#
# Normal DRC (balanced for everyday dialog clarity):
#   acompressor=ratio=2.5:threshold=-22:attack=250:release=1200:makeup=5:detection=peak,dynaudnorm=f=500:g=5:p=0.9
#
# Night DRC (stronger for quiet late-night listening):
#   acompressor=ratio=5:threshold=-25:attack=150:release=1500:makeup=7:detection=peak,dynaudnorm=f=400:g=6:p=0.95
#
# Tuning tips:
#   * Dialog too quiet: lower threshold to -24 or raise ratio slightly
#   * Too squashed: increase attack to 300-400ms or reduce makeup gain
#   * Noise between dialog: reduce dynaudnorm 'g' to 4 or raise 'f' to 600-800
# END DRC CONFIG