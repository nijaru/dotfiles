#############################
# GPG Agent Configuration
#############################

# Cache settings (longer for personal use)
default-cache-ttl 3600        # 1 hour
max-cache-ttl 14400          # 4 hours

# SSH cache settings (if needed)
default-cache-ttl-ssh 3600    # 1 hour
max-cache-ttl-ssh 14400      # 4 hours
# enable-ssh-support

# macOS PIN entry
pinentry-program /opt/homebrew/bin/pinentry-mac

# Security settings
no-allow-external-cache
no-grab
# ignore-cache-for-signing      # Always require passphrase for signing
max-passphrase-days 0        # Never expire passphrases
