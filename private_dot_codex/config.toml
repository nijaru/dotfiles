# Codex CLI Configuration

# Project doc fallback - read AGENTS.md or CLAUDE.md
project_doc_fallback_filenames = ["AGENTS.md", "CLAUDE.md", "README.md"]

# Approval prompts - never ask before running commands
approval_policy = "never"

# Sandbox - full access
sandbox_mode = "danger-full-access"

# Model reasoning effort: higher = more accurate, slower
model_reasoning_effort = "high"

# MCP Servers (stdio)
[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.exa]
command = "npx"
args = ["-y", "exa-mcp-server", "-e", "EXA_API_KEY"]

# MCP Servers (HTTP)
[mcp_servers.parallel]
url = "https://task-mcp.parallel.ai/mcp"
bearer_token_env_var = "PARALLEL_API_KEY"
